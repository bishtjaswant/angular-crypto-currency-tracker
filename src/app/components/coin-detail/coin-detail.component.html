<div class="container">
  <div class="row">
    <div class="col-md-3 detail col-sm-12">
      <div class="img d-flex justify-content-center" style="width: 100%;margin: 0 auto;">
        <img [src]="coinData?.image?.large" alt="" class="img-fluid">
      </div>
      <h3 class="fs-3 text-center text-capitalize mt-3"> {{coinData?.name}} </h3>
      <p class="lead">
        {{coinData?.description?.en.split('. ')[0]}}
      </p>
      <div class="more__detail mt-2">

        <div class="d-flex my-1 justify-content-between">
          <span class="fw-bold text-capitalize">rank</span>
          <span> {{coinData?.market_cap_rank}} </span>
        </div>

        <div class="d-flex my-1 justify-content-between">
          <span class="fw-bold text-capitalize">Current Price: </span>
          <span class="value">{{coinData?.market_data.current_price.inr | currency : coinCurrency }} </span>
        </div>

        <div class="d-flex my-1 justify-content-between">
          <span class="fw-bold text-capitalize">Market Cap: </span>
          <span class="value"> {{coinData?.market_data?.market_cap_change_24h  | currency : coinCurrency }}</span>
        </div>

      </div>
    </div>

    <div class="col-md-9 col-sm-12">
<!--      display data in graphical format-->
      <canvas baseChart width="300"

              [data]="lineChartData"
              [type]="lineChartType"
              [options]="lineChartOptions"

            >
      </canvas>




        <div class="d-flex justify-content-between  mt-4">
          <button (click)="getCoinDataByGraphicalWay(24)" mat-button mat-raised-button>24 hrs</button>
          <button (click)="getCoinDataByGraphicalWay(30)" mat-button mat-raised-button color="primary">30 Day</button>
          <button (click)="getCoinDataByGraphicalWay(90)" mat-button mat-raised-button color="primary">90 Day</button>
          <button (click)="getCoinDataByGraphicalWay(365)" mat-button mat-raised-button color="primary">365 Day</button>
        </div>

    </div>
  </div>
</div>
